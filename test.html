<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../src/output.css">
    <title>Dovee's User Account</title>
</head>
<body style="background-image: url('../image/regBg2.jpg'); background-repeat: no-repeat; background-size: cover; height: 100vh; background-position: center; overflow: hidden;" class="grid items-center">
    

    <div class="bg-black absolute inset-0 bg-opacity-50"></div>

    <!-- General Section for Registration, Login and Visiting  -->
     <section class="bg-gradient-to-tr from-orange-300 via-orange-800 to-orange-500 w-[80%] mx-auto p-[30px] rounded-lg border-[2px] border-green-400 md:w-[600px] shadow-lg shadow-black relative hidden">

        <!-- Existing User  -->
        <div class="flex text-black bg-gradient-to-tr from-gray-300 via-gray-100 to-gray-400 justify-around items-center p-[10px] rounded-lg">
            <!-- ExistingUserIcon -->
             <div class="w-[20%]">
                <i class="fas fa-user-friends"></i>
             </div>

             <!-- ExistingUserDetailInfo -->
              <div class="w-[50%]">
                <h1 class="font-bold">Existing User</h1>
                <div>Sign in</div>
              </div>

              <!-- GeneralIcon -->
               <div class="w-[20%] text-right">
                <i class="fas fa-greater-than"></i>
               </div>

        </div>

        <!-- New User  -->
        <div class="flex text-black bg-gradient-to-tr from-gray-300 via-gray-100 to-gray-400 justify-around items-center p-[10px] rounded-lg mt-[20px]">
            <!-- ExistingUserIcon -->
             <div class="w-[20%]">
                <i class="fas fa-user"></i>
             </div>

             <!-- ExistingUserDetailInfo -->
              <div class="w-[50%]">
                <h1 class="font-bold">New User</h1>
                <div>Sign up</div>
              </div>

              <!-- GeneralIcon -->
               <div class="w-[20%] text-right">
                <i class="fas fa-greater-than"></i>
               </div>

        </div>

        <!-- Explore App  -->
        <div class="flex text-black bg-gradient-to-tr from-gray-300 via-gray-100 to-gray-400 justify-around items-center p-[10px] rounded-lg mt-[20px]">
            <!-- ExistingUserIcon -->
             <div class="w-[20%]">
                <i class="fas fa-compass"></i>
             </div>

             <!-- ExistingUserDetailInfo -->
              <div class="w-[50%]">
                <h1 class="font-bold">Explore App</h1>
                <div>Continue as Guest</div>
              </div>

              <!-- GeneralIcon -->
               <div class="w-[20%] text-right">
                <i class="fas fa-greater-than"></i>
               </div>

        </div>

     </section>

     <!-- User Registration Info  -->
      <section id="userRegistrationInfo" class="bg-orange-300 w-[80%] mx-auto p-[30px] rounded-lg border-[2px] border-green-400 md:w-[600px] shadow-lg shadow-black relative">
        <h1 class="uppercase text-center font-bold text-black">User Registration Form</h1>
        <div class="mt-[20px] grid gap-5">
            <!-- Name  -->
             <div class="">
                <label for="userName" class="font-bold text-gray-800">FullName</label>
                <div>
                    <input type="text" name="userName" id="userName" class="w-full p-[5px] border-none outline-none" placeholder="Enter Your Full Name">
                </div>
             </div>

             <!-- Email  -->
             <div class="">
                <label for="userEmail" class="font-bold text-gray-800">Email</label>
                <div>
                    <input type="email" name="userEmail" id="userEmail" class="w-full p-[5px] border-none outline-none" placeholder="Enter Your Email">
                </div>
             </div>

              <!-- Phone Number  -->
              <div class="">
                <label for="userName" class="font-bold text-gray-800">Phone Number</label>
                <div>
                    <input type="tel" name="userName" id="userName" class="w-full p-[5px] border-none outline-none" placeholder="Enter Your Phone Number">
                </div>
             </div>
              <!-- Nationality -->
               <!-- State -->
                <!-- Password -->
                 <!-- Confirm Password  -->
                
        </div>
      </section>


</body>
</html>
